<body>

<h2>Upload CSV</h2>
<input type="file" id="files" name="files[]" multiple />

<h2>CSV Keys</h2>

<h2>Template</h2>
<textarea name="templtextarea" id="templtextarea" cols="30" rows="10"></textarea>
<button class="btn__parse">parse</button>

<h2>Result</h2>
<div id="result">

</div>


<script type="text/template" id="tpl_user">
        <div>sex: {{sex}}</div>
        <div>weight: {{weight}}</div>
</script>
